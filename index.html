<body>
    <h1>Simple Calculator</h1>
    
    <h2>Addition</h2>
    <input type="number" id="addNum1" placeholder="Enter number 1">
    <input type="number" id="addNum2" placeholder="Enter number 2">
    <button onclick="performOperation('add')">Add</button>
    <p id="addResult"></p>

    <h2>Subtraction</h2>

    <button onclick="performOperation('subtract')">Subtract</button>
    <p id="subtractResult"></p>
